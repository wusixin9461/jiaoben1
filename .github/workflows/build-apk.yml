name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    # 增加超时时间
    timeout-minutes: 120

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # 缓存依赖以加快构建速度
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: ${{ runner.os }}-buildozer
        restore-keys: |
          ${{ runner.os }}-buildozer

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        # 步骤1: 检查libtinfo相关包的正确名称
        apt-cache search libtinfo
        
        # 步骤2: 更新软件源
        sudo apt-get update
        
        # 步骤3: 尝试安装主要依赖包
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        
        # 步骤4: 尝试安装libtinfo5，如果失败则尝试libtinfo6
        echo "尝试安装libtinfo5..."
        sudo apt-get install -y libtinfo5 || {
          echo "libtinfo5安装失败，尝试安装libtinfo6..."
          sudo apt-get install -y libtinfo6
          # 如果libtinfo6安装成功，创建软链接以提供libtinfo5的兼容性
          if [ -f /usr/lib/x86_64-linux-gnu/libtinfo.so.6 ]; then
            sudo ln -sf /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5
            echo "已创建libtinfo.so.5到libtinfo.so.6的软链接"
          fi
        }
        
        # 验证安装
        ls -la /usr/lib/x86_64-linux-gnu/libtinfo* || true

    - name: Build APK
      run: |
        # 设置更长的超时时间
        export P4A_TIMEOUT=1800
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pokemmo-automation-apk
        path: bin/*.apk
